<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Proton</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="depend/style.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="depend/jquery.js"></script>
  <script src="depend/marked.js"></script>
  <script>
    window.$ = window.jQuery = require('./depend/jquery.js');
  </script>
  <style type="text/css" media="screen">
    #editor {
      position: fixed;
      height: 100%;
      width: 50%;
      padding-top: 20px;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-lg-6">
      <div id="editor"></div>
    </div>
    <div style="margin-top: 10px;" class="col-lg-6">
      <div class="container">
        <div class="row preview-text" id="previewText"></div>
      </div>
    </div>
  </div>

  <!-- <div class="container">
      <div class="row">
        <h1>Hello World!</h1>
        We are using io.js <script>document.write(process.version)</script>
        and Electron <script>document.write(process.versions['electron'])</script>.
      </div>
    </div> -->
  <script src="depend/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.getSession().setMode("ace/mode/markdown");
    editor.getSession().setUseWrapMode(true);
    editor.renderer.setShowGutter(false);
    document.getElementById('editor').style.fontSize = '14px';
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: true,
      smartLists: true,
      smartypants: false
    });
    // First initial render
    var text = editor.getValue();
    document.getElementById('previewText').innerHTML = marked(text);
    // Render on each change
    editor.getSession().on('change', function(e) {
      // e.type, etc
      var text = editor.getValue();
      document.getElementById('previewText').innerHTML = marked(text);
    });

    // var ipc = require('ipc');
    // var fileData = editor.getValue();
    // ipc.send('fileSave', fileData);
    // console.log(fileData);

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
